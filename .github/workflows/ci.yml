name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Lint (root/backend/frontend)
        run: |
          if npm run lint --silent; then
            echo "Lint OK"
          else
            echo "Lint issues (non-blocking for now)"
            npm run lint || true
          fi

      - name: Run backend tests
        run: npm test || true
        env:
          SECRET: test-secret-for-testing
          NODE_ENV: test

      - name: Build frontend
        run: npm run build || true

