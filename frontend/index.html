<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBMCH Attendance Dashboard</title>
    <!-- Tailwind CSS (CDN). To customize, adjust config below. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind config: dark mode, custom keyframes & animations used by the app
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: {
                light: 'rgba(255,255,255,0.55)',
                dark: 'rgba(30,41,59,0.55)'
              }
            },
            keyframes: {
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-16px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              typeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              cardEnter: {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              }
            },
            animation: {
              'fade-in-left': 'fadeInLeft 600ms ease-out both',
              'type-in': 'typeIn 600ms ease-out both',
              'card-enter': 'cardEnter 600ms ease-out both',
              shimmer: 'shimmer 1.8s linear infinite'
            }
          }
        }
      };
    </script>
    <style>
      /* Theme background and accent variables */
      html, body { height: 100%; overflow-x: hidden; }
      body { overscroll-behavior-y: none; }
      body {
        --accent-1: #22d3ee;
        --accent-2: #6366f1;
        background: linear-gradient(135deg, #0f172a, #1e293b 60%, #0b1020);
      }
      /* Base text color per theme for better contrast */
      body.theme-cool, body.theme-midnight { color: #e5e7eb; }
      body.theme-daylight { color: #0f172a; }

      body.theme-cool {
        --accent-1: #22d3ee;
        --accent-2: #6366f1;
        background: linear-gradient(135deg, #0f172a, #1e293b 60%, #0b1020) !important;
      }
      body.theme-midnight {
        --accent-1: #8b5cf6;
        --accent-2: #0ea5e9;
        background: linear-gradient(135deg, #000000, #0f172a 55%, #1e1b4b) !important;
      }
      body.theme-daylight {
        /* Add a touch of sunset yellow to the palette */
        --accent-1: #FBBF24; /* amber-400 */
        --accent-2: #FB923C; /* orange-400 */
        background: linear-gradient(
          135deg,
          #fff7ed,
          #fef3c7 30%, /* warm, subtle yellow */
          #e0f2fe 65%,
          #f8fafc 100%
        ) !important;
      }

      /* Daylight Bliss: strengthen contrast of common utility classes */
      .theme-daylight .text-white\/90 { color: #0f172a !important; }
      .theme-daylight .text-white\/80 { color: #1f2937 !important; }
      .theme-daylight .text-white\/70 { color: rgba(15,23,42,0.8) !important; }
      .theme-daylight .text-white\/60 { color: rgba(15,23,42,0.7) !important; }
      .theme-daylight .text-gray-200 { color: #334155 !important; }
      .theme-daylight .bg-white\/10 { background-color: rgba(255,255,255,0.72) !important; }
      .theme-daylight .border-white\/10 { border-color: rgba(2,6,23,0.12) !important; }
    </style>
  </head>
  <body class="min-h-screen antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
